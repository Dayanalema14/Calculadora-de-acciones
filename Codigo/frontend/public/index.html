<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Stock Tracker</h1>
      <p class="subtitle">Gestiona tu portafolio de inversiones</p>
    </header>

    <main>
      <section class="card" id="register-stock">
        <h2>Registrar Acción</h2>
        <form id="stock-form">
          <div class="form-group">
            <label for="ticker">Ticker</label>
            <input type="text" id="ticker" name="ticker" placeholder="Ej: AAPL" required>
          </div>

          <div class="form-group">
            <label for="quantity">Cantidad</label>
            <input type="number" id="quantity" name="quantity" placeholder="Número de acciones" required>
          </div>

          <div class="form-group">
            <label for="purchasePrice">Precio de Compra</label>
            <input type="number" step="0.01" id="purchasePrice" name="purchasePrice" placeholder="Precio por acción" required>
          </div>

          <div class="form-group">
            <label for="purchaseDate">Fecha de Compra</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required>
          </div>

          <button type="submit" class="btn-primary">Registrar Acción</button>
        </form>
      </section>

      <section class="card" id="stock-list">
        <h2>Tu Portafolio</h2>
        <div class="table-container">
          <button id="delete-all-btn" class="btn-primary">Eliminar Todos</button> <!-- Botón para eliminar todos -->
          <table>
            <thead>
              <tr>
                <th>Ticker</th>
                <th>Cantidad</th>
                <th>Precio Compra</th>
                <th>Fecha Compra</th>
                <th>Precio Actual</th>
                <th>Ganancia/Pérdida</th>
                <th>Ganancia/Pérdida %</th>
              </tr>
            </thead>
            <tbody id="stocks-table-body">
              <!-- Aquí se renderizarán las acciones -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
